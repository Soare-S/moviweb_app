<!DOCTYPE html>
<html>
<head>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1 class="top-title">Movie Web APP</h1>
</header>
<!-- Form container with the 'form-container' class -->
<div class="form-container">
    {% if current_user %}
        {% if user_info.photo %}
        <img src="{{ url_for('static', filename='upload_folder/' + user_info.photo) }}" alt="User Photo" class="user-photo">
        {% endif %}
    <a href="{{ url_for('logout') }}" class="logout-button">Log Out</a>
    {% endif %}
    <h1 class="user-header">Update Movie - User: {{ current_user }}, Movie ID: {{ movie_id }}</h1>
    <form action="{{ url_for ('update_movie', user_id=user_id, movie_id=movie_id) }}" method="POST">
        <label for="title">Title:</label>
        <!-- Apply the 'form-input' class to the input field -->
        <input type="text" name="title" id="title" value="{{ movie['title'] }}" class="form-input">
        <br>
        <label for="director">Director:</label>
        <!-- Apply the 'form-input' class to the input field -->
        <input type="text" name="director" id="director" value="{{ movie['director'] }}" class="form-input">
        <br>
        <label for="year">Year:</label>
        <!-- Apply the 'form-input' class to the input field -->
        <input type="text" name="year" id="year" value="{{ movie['year'] }}" class="form-input">
        <br>
        <label for="rating">Rating:</label>
        <!-- Apply the 'form-input' class to the input field -->
        <input type="text" name="rating" id="rating" value="{{ movie['rating'] }}" class="form-input">
        <br>
        <br>
        <!-- Apply the 'form-submit' class to the submit button -->
        <input type="submit" value="Update Movie" class="form-submit">
    </form>
    <br>
    <!-- Apply the 'form-link' class to the 'Back' link -->
    <a href="{{ url_for('list_user_movie', user_id=user_id) }}" class="back-to-movies-button">Back</a>
    <br>
    <!-- Apply the 'form-link' class to the 'Go home' link -->
    <a href="{{ url_for('home') }}" class="home-page-button">Go home</a>
</div>
</body>
<footer>
        <p class="footer">Created for our Movie Web App Project | Â©2023, by Sorin Slesari</p>
</footer>
</html>
