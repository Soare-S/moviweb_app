<!DOCTYPE html>
<html>
<head>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!-- Form container with the 'form-container' class -->
<div class="form-container">
    <h1 class="user-header">Add Movie for User {{ user_id }}</h1>
    <form action="{{ url_for ('add_new_movie', user_id=user_id) }}" method="POST">
        <label for="title">Title:</label>
        <!-- Apply the 'form-input' class to the input field -->
        <input type="text" name="title" id="title" placeholder="Movie title" class="form-input">
        <br>
        <!-- Apply the 'form-submit' class to the submit button -->
        <input type="submit" value="Add Movie" class="form-submit">
    </form>
    <!-- Apply the 'form-link' class to the 'Back' link -->
    <a href="{{ back_url }}" class="back-to-movies-button">Back</a>
    <br>
    <!-- Apply the 'form-link' class to the 'Go home' link -->
    <a href="{{ url_for('home') }}" class="home-page-button">Go home</a>
</div>
</body>
</html>
